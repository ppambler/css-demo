<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>使用@font-face自定义字体</title>
    <style>
        @font-face {
            /* 定义字体名称 */
            font-family: xujinglei; 
            /* 字体在服务器的位置，即发请求的url */
            src: url('../assests/01/xujinglei.ttf'), url('../assests/01/xujinglei.eot');
            /* IE9+ */
        }

        div {
            /* 使用已经自定义的字体！ */
            font-family: xujinglei;
            font-size: 18px;
        }
    </style>
</head>

<body>
    <div>
        这段文字使用的是徐静蕾字体。
    </div>
    <br>
    这段文字使用的是默认字体。
</body>

</html>
